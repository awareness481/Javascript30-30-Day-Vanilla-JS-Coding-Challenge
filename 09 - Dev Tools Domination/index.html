<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello I am a %s string", "*");

    // Styled
    console.log("%c Some great text", "font-size: 25px;")

    // warning!
    console.warn("Skynet is taking over!");

    // Error :|
    console.error("dun goofed");

    // Info
    console.info("having fun");

    // Testing
    //Fires if wrong
    console.assert(1 === 2, "That is wrong");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    console.group(`${dog.name}`)
    dogs.forEach(dog => {
      console.log(`This is ${dog.name}`);
    })
    dogs.forEach(dog => {
      console.log(`Dog's age ${dog.age}`);
    })
    console.groupEnd(`${dog.name}`);


    // counting
    console.count("wes");
    console.count("wes");
    console.count("wes");
    console.count("electric");
    console.count("wes");
    console.count("wes");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/wesbos")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
    });

  </script>
</body>
</html>
